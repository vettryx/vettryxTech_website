name: Deploy to Hostinger

on:
  push:
    branches:
      - main  # Verifique se sua branch principal chama 'main' ou 'master'

jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      # 1. PEGAR O CÃ“DIGO
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # 2. INSTALAR E CONSTRUIR O SITE (NEXT.JS)
      - name: ğŸŸ¢ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ—ï¸ Build Site
        run: npm run build
        # O Next.js vai gerar a pasta 'out' com o site estÃ¡tico

      # 3. ORGANIZAR ARQUIVOS PARA ENVIO (MISTURAR HTML + PHP)
      - name: ğŸ—‚ï¸ Prepare Files for Upload
        run: |
          # Cria a pasta final que vai subir
          mkdir dist
          
          # Copia o site estÃ¡tico (HTML/CSS/JS) para a pasta final
          cp -r out/* dist/
          
          # Copia a API PHP (backend) para a raiz (junto com o site)
          # Assim, sua API fica em: asventura.com.br/api_projects.php
          cp backend/*.php dist/
          
          # Copia o Painel Admin
          mkdir -p dist/admin
          cp backend/admin/*.php dist/admin/
          
          # Cria a pasta de uploads (vazia) para garantir que exista
          mkdir -p dist/uploads

      # 4. ENVIAR PARA HOSTINGER (FTP)
      - name: ğŸš€ Upload to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          
          # Pasta local que acabamos de montar
          local-dir: ./dist/
          
          # Pasta na Hostinger (Geralmente Ã© public_html)
          server-dir: /public_html/
          
          # Arquivos para ignorar (seguranÃ§a)
          exclude: |
            **/.git*
            **/.env*
            **/node_modules/**